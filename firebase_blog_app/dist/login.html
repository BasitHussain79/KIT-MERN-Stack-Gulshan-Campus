<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body>
    <section class="section">
      <div class="small-container">
        <div class="row">
          <div class="container container--mini">
            <h1 class="center mb-4" style="font-size: 3.2rem">Blog App</h1>
            <form name="loginform" id="loginform" autocomplete="off">
              <div
                class="alert alert-danger"
                id="login-alert"
                role="alert"
                style="display: none"
              ></div>

              <div class="form-group mb-4">
                <label for="user_login" class="fw-semibold">Email</label>
                <input
                  type="email"
                  name="email"
                  id="user_login"
                  class="form-control"
                  value=""
                  size="20"
                />
              </div>

              <div class="form-group mb-4">
                <label for="user_pass" class="fw-semibold">Password</label>
                <input
                  type="password"
                  name="pwd"
                  id="user_pass"
                  class="form-control"
                  value=""
                  size="20"
                />
              </div>

              <p class="login-remember mb-4">
                <label
                  ><input
                    name="rememberme"
                    type="checkbox"
                    id="rememberme"
                    value="forever"
                  />
                  <span>Remember Me</span></label
                >
              </p>

              <div class="form-group">
                <input
                  type="submit"
                  name="wp-submit"
                  id="wp-submit"
                  class="btn btn-primary btn-brand btn-block mb-4"
                  value="Sign In"
                  pb-role="submit"
                />
              </div>
            </form>
            <p class="text-center text-gray-soft">
              Don't have an account yet?
              <a href="./signup.html">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="./bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
